<html>
<head>
	<style>
		body {
			background-color: #f2bb13;
			color: #454c55;
  			width: 100%;
  			font-weight: bold;
		}
		body div {
			margin: auto;
			display: inline-block;
			text-align: center;
			font-size: 50px;
			margin-right: 0.1em;

			margin-top: -0.2em;
			margin-bottom: -0.2em;
		}
		body div:first-child {
			margin-right: 0;
			display: block;
			font-size: 200px;
		}
		body div:nth-child(2) {
			font-size: 100px;
		}
	</style>
</head>
<body>
	<script>
		const URL = '/url/https://www.codingame.com/services/Leaderboards/getCodinGamerClashRanking';
		const ME = '{{codingame_username}}';
		let prevRank = null;

		async function getRank() {
			let resp = await fetch("/url/https://www.codingame.com/services/Leaderboards/getCodinGamerClashRanking", {
                "body": `[${ME},null,null]`,
				"method": "POST",
			});
			let data = await resp.json();
			return data.rank;
		}
		
		function updateUI(rank) {
			if (rank != prevRank) {
				let container = document.createElement('div');
				container.innerHTML = `#${rank}`;
				document.body.prepend(container);
				prevRank = rank;
			}
		}

		async function update() {
			let rank = await getRank();
			updateUI(rank);
		}
		update();
		setInterval(update, 30000);
	</script>
</body>
</html>
